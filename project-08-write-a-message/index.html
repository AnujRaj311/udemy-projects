<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write Message</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1>Write a message!</h1>
        <input type="text" name="message" id="message" placeholder="Enter your message" max="12">
        <button class="btn">Submit</button>
        <p class="error hide-btn">Please enter a message</p>
        <p class="success hide-msg">- Your message is delivered!</p>

    </main>
    
    <script src="script.js"></script>
</body>
</html>
