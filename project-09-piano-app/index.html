<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <h1>Piano App</h1>
        <section class="piano-box">
            <button class="white btn" onclick="playSound('C')"><span>C</span></button>
            <button class="black btn" onclick="playSound('CC')"><span>CC</span></button>
            <button class="white btn" onclick="playSound('D')"><span>D</span></button>
            <button class="black btn" onclick="playSound('DD')"><span>DD</span></button>
            <button class="white btn" onclick="playSound('E')"><span>E</span></button>
            <button class="white btn" onclick="playSound('F')"><span>F</span></button>
            <button class="black btn" onclick="playSound('FF')"><span>FF</span></button>
            <button class="white btn" onclick="playSound('G')"><span>G</span></button>
            <button class="black btn" onclick="playSound('GG')"><span>GG</span></button>
            <button class="white btn" onclick="playSound('A')"><span>A</span></button>
            <button class="black btn" onclick="playSound('AA')"><span>AA</span></button>
            <button class="white btn" onclick="playSound('B')"><span>B</span></button>
            <button class="white btn" onclick="playSound('C2')"><span>C2</span></button>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
