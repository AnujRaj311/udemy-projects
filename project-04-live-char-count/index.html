<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Character Count</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="card">
        <h2 class="title">Live Character Counter</h2>
        <textarea name="textarea" id="textarea" cols="30" rows="15" placeholder="Write your text here..." oninput="countChars()"></textarea>
        <div class="char-count">
            <p>Total Characters you typed including spaces: </p>
            <h2 class="count">0</h2>
        </div>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
