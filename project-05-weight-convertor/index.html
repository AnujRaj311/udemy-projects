<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="main">
        <header class="header">
            <h1 class="heading">Weight Converter</h1>
            <p class="description">You can convert your WEIGHT from Kilograms to Pounds here.</p>
            <h2>Kilograms:</h2>
        </header>
        <section class="weight-section">
            <input type="text" name="Weight" id="weight" placeholder="Please enter your weight...">
            <p class="weight-pounds">Your weight in pounds is: </p>
            <p class="pounds hidden"></p>
        </section>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
